<div *ngIf="resultsAssociationFee">
    <table mat-table [dataSource]= "this.resultsAssociationFee" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- RangeFrom Column -->
        <ng-container matColumnDef="rangeFrom">
          <th mat-header-cell *matHeaderCellDef> Range From </th>
          <td mat-cell *matCellDef="let element"> {{element.rangeFrom | currency}} </td>
        </ng-container>
      
        <!-- RangeUntil Column -->
        <ng-container matColumnDef="rangeUntil">
          <th mat-header-cell *matHeaderCellDef> Range Until </th>
          <td mat-cell *matCellDef="let element"> {{ element.rangeUntil > 10000 ? '-' : (element.rangeUntil | currency)}} </td>
        </ng-container>

        <!-- T0talAmount Column -->
        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef>Total Amount </th>
            <td mat-cell *matCellDef="let element"> {{ element.totalAmount | currency}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [ngClass]="{'make-gold': row.id == associationFeeId}" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
