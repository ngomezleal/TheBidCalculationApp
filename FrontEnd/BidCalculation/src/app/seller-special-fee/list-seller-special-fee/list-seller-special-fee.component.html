<div *ngIf="resultsSellerSpecialFee">
    <table mat-table [dataSource]= "this.resultsSellerSpecialFee" class="mat-elevation-z8">

        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <!-- RangeFrom Column -->
        <ng-container matColumnDef="specialFeePercentage">
          <th mat-header-cell *matHeaderCellDef> Special Fee Percentage </th>
          <td mat-cell *matCellDef="let element"> %{{element.specialFeePercentage}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row [ngClass]="{'make-gold': row.id == specialFeeId}" *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
